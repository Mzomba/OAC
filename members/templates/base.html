{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <title>OAC</title>
</head>
<body>
    <header class="shadow-small">
        {% include "nav.html" %}
    </header>
    <section id="hero" class="hero">
        {% block content %}

        {% endblock  %} 
    </section>
    <footer class="bg-light pt-2 pb-2">
        {% include "footer.html" %}
    </footer>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


<script>
    $(document).ready(function() {
        // Handle the click event for the "Add Member" button
        $('#add-member-btn').on('click', function() {
            $('#exampleModal').modal('show');
        });

        // Handle the click event for the "Z-A" button
        $('#desc-btn').on('click', function() {
            //add a background color to the button
            $(this).addClass('active'); // Add active class to the "Z-A" button
            $('#asc-btn').removeClass('active'); // Remove active class from the "A-Z" button
            
            // Sort the table rows in descending order by name
            var rows = $('#myTable tbody tr').get();
            rows.sort(function(a, b) {
                var nameA = $(a).find('td:nth-child(2)').text().toUpperCase();
                var nameB = $(b).find('td:nth-child(2)').text().toUpperCase();
                return nameB.localeCompare(nameA);
            });
            $.each(rows, function(index, row) {
                $('#myTable tbody').append(row);
            });
        });
    });

    // Handle the click event for the "A-Z" button
    $('#asc-btn').on('click', function() {
        //add a background color to the button
        $(this).addClass('active'); // Add active class to the "A-Z" button
        $('#desc-btn').removeClass('active'); // Remove active class from the "Z-A" button
    
        
        // Sort the table rows in ascending order by name
        var rows = $('#myTable tbody tr').get();
        rows.sort(function(a, b) {
            var nameA = $(a).find('td:nth-child(2)').text().toUpperCase();
            var nameB = $(b).find('td:nth-child(2)').text().toUpperCase();
            return nameA.localeCompare(nameB);
        });
        $.each(rows, function(index, row) {
            $('#myTable tbody').append(row);
        });
    });
     // if #asc-btn is clicked

    

</script>
</body>
</html>
